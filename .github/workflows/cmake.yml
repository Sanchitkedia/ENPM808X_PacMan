name: Build Status

on:
  # Triggered whenever push to the main branch
  push:
    branches: [ "main" ]

  # Triggered whenever a pull request is created on main
  pull_request:
    branches: [ "main" ]
    types: [opened]

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: |
       sudo apt-get install -y -qq lcov
       sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
      

    - name: Compile using Cmake
      run: |
        export CXX=g++-9
        mkdir build
        cd build
        cmake -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Debug ../
        make
        make code_coverage
        test/code_test

    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: humble

    - name: Run ROS 2 Tests
      uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: PacMan
        target-ros2-distro: humble

    - name: Upload ROS2 Logs
      uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ros_ws/log
      if: always()

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@1.1.3
      with:
        path-to-lcov: ${{ github.workspace }}/build/coverage.info.cleaned
        github-token: ${{ secrets.GITHUB_TOKEN }}
